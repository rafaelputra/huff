<!DOCTYPE html>
<html lang="en">
<head>
  <title>Naik anjing aja naik anjing</title>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input[type="file"]:hover, input[type="submit"]:hover {
      background-color: #f1edc6; /* Tailwind's gray-200 */
    }
  </style>
</head>
<body>
  <header class="bg-gray-800 text-white p-4">
    <h1 class="text-3xl font-bold underline">Aku Yorushika!</h1>
    <h2>Image Compression</h2>
  </header>
  
  <div class="bg-gray-800 text-white p-4">
    <form name="form" action="/" method="POST" enctype="multipart/form-data">
      <div class="flex justify-center">
        <input class="block text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 shadow-lg hover:shadow-md" type="file" name="image" accept="image/png" required />
        <input class="ml-2 block text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 shadow-lg hover:shadow-md" type="submit" />
      </div>
    </form>
  </div>

  <div class="container mx-auto px-4 py-12">
    {% if original_image %}
    <div class="flex flex-col gap-8">
      <div class="flex justify-between">
        <div class="w-1/2 mr-4">
          <h3 class="text-lg font-bold">Original Image</h3>
          <img src="{{ original_image }}" class="w-full h-full object-contain" />
        </div>

        <div class="w-1/2 ml-4">
          <h3 class="text-lg font-bold">Compressed Image</h3>
          <img src="{{ decompressed_image }}" class="w-full h-full object-contain" />
        </div>
      </div>

      <p class="mt-4">Compression Ratio: {{ compression_ratio }}</p>

      <div class="flex justify-center mt-8">
        <a href="/tree" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          View Huffman Tree
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
